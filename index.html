<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/geral.css">
    <link rel="stylesheet" href="./style/capa.css">
    <link rel="icon" href="./assets/icon/180.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="manifest" href="manifest.json">

    <link rel="shortcut icon" sizes="180x180" href="./assets/icon/180.png">
    <link rel="shortcut icon" sizes="1024x1024" href="./assets/icon/1024.png">

    <meta name="msapplication-TileImage" content="./assets/icon/180.png">
    <meta name="msapplication-TileColor" content="#EFA40F">

    <meta name="description" content="Ta Pago">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#EDE9DD">
    <meta name="theme-color" content="#EFA40F" />
    <
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="./assets/icon/180.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/icon/114.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon/180.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/icon/120.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Ta Pago">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
   
    
    <title>Ta Pago: Bem-vind@!</title>

</head>

<body>
    
    <!-- Inicio da área inicial: Sessão de entrada -->
    <section class="capa"> 
   
       
   
        
        <div class="mainCapa">
           <div class="logo">
             <div class="circleDiv">
                <h1 class="logoTitle">Ta Pago</h1>
                <h2 class="subtitulo">A sua vida financeira mais equilibrada</h2>
             </div>
              
           </div>
      
           
            <div class="wrapper">

                <!--Formulário de acesso -->

                <form action="" method="post">
                    <div class="fields">
                        
                        <div class="input-box">
                            <input type="email" name="name" placeholder=" E-mail"  required autocomplete="email" />
                         
                        </div>

                        <div class="input-box">
                            <input type="password" name="password" id="password" placeholder=" Senha" required  autocomplete="current-password"/>
                            <i id="btnSenha" class="bi bi-eye" onclick="showing()"></i>
                        </div>

                        <div class="remember-forgot">
                            <div class="rememberPassword">
                                <input type="checkbox" id="check">Lembrar
                                <label for="check" class="switch">
                                    <span class="slider"></span>
                                </label>
                                
                            </div>     
                               

                            <a href="#">Esqueceu a senha? </a>
                        </div>
                        
                        <div class="btnDiv">
                            <!-- Por enquanto ficará a tag a -->
                            <a href="/home.html" class="btn"> Entrar </a>
                        </div>
                      
                        <!-- Acesso alternativo -->
                        <div class="alternativeAccessDiv">
                            <p class="secundaryAccessText" id="acesso"> Acesse via: </p>
                            <ul class="secundaryAccess">
                                <li><a href="#"><img class="secundaryIcon" src="./assets/img/socialMediaGoogle.svg" alt="acesso registro google"></a> </li>
                                <li><a href="#"><img class="secundaryIcon" src="./assets/img/socialMediaFacebbok.svg " alt= "acesso registro facebook"></a> </li>
                                <li><a href="#"><img class="secundaryIcon" src="./assets/img/socialMediaApple.svg" alt="acesso registro apple"></a> </li>
                           </ul> 
                             
                           <div class="firstAccessDiv">
                            <a class="firstAccess" href="/cadastro.html">Primeiro Acesso</a>
                           </div>
                        </div>
                       
                    </div>
                
                </form>
                <!-- fim do formulário -->
            </div>
           
        </div>

    </section>
    
      <!-- Link js -->
    <script src="./scripts/scriptSenha.js"></script>

    <script>
        let newWorker;
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js').then(reg => {
            reg.addEventListener('updatefound', () => {
              newWorker = reg.installing;
            });
          });
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', function () {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        }
      </script>
    

</body>
</html>
