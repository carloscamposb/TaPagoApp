<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon/180.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/geral.css">
    <link rel="stylesheet" href="./style/navegacao.css">
    <link rel="stylesheet" href="./style/Adicionar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Ta Pago: Adicionar Notificação</title>
</head>
<body>
    <section class="adicionar">
        <!-- Inicio da barra de navegação -->
              
        <header>
            <nav>
                  <!-- Inicio do menu hamburguer -->
                <a href="/home.html"><div class="logo"> Ta Pago </div></a>
                <div class="menuBtn">
                    <i class="bi bi-list" onclick="menuShow()"></i>
                </div>
                    <!-- Final do menu hamburguer -->
                <ul>
                    <li ><a href="/home.html" ><i class="bi bi-house"></i> Home </a></li>
                    <li><a href="/perfil.html"><i class="bi bi-file-person"></i> Perfil </a></li>
                    <li class="active"><a href="#"><i class="bi bi-file-earmark-plus"></i> Adicionar</a></li>
                    <li class= "#"><a href="/contasPagas.html" ><i class="bi bi-file-earmark-check"></i> Contas Pagas</a></li>
                    <li><a href="#"><i class="bi bi-file-earmark-x"></i> Contas Atrasadas </a></li>
                    <li><a href="#"><i class="bi bi-info-circle"></i> Ajuda </a></li>
                </ul>
              </nav>
        </header>


         <!-- Final da barra de navegação -->



        
        <!-- Paginação -->
        <div class="contanerPage">
            <div class="borderCirclePage">
                <div class="fillCirclePage">
                    <p class="numberPage">1/2</p>
                </div>
            </div>


            <div class="seta">
                <a class="backLink" href="home.html">
                    <i class="bi bi-arrow-left-circle"></i>
                </a>
            </div>
         </div>
        


         <div class="wrapper">

            <!--Formulário de acesso -->

            <form action="" method="post">
                <div class="fields">
                 
                <div class="imagemConta">
                    <img src="./assets/img/contaImagem.svg" alt="Imagem Modelo da Conta"> 
                  
                    <div class="cameraDiv">
                      <i class="bi bi-camera" id="camera"></i>
                    </div>
                

                </div>    
               

                    <div class="input-box">
                        <label for="nome"> Nome do documento</label>
                        <input type="text" name="nome" id="nome" placeholder="Insira um nome"  />
                    </div>


                    <div class="input-box">
                        <label for="nome"> Valor do documento</label>
                        <input type="text" name="valor" id="valor" placeholder="Isira o valor"  />
                    </div>

                    <div class="input-box">
                        <label for="nome"> Vencimento do documento</label>
                        <input type="datetime" name="data" id="data" placeholder="Insira a data de vencimento"  />
                    
                    </div>
            
                   
                </div>
            
            </form>


            <section class="prioritySection">

                <div class="groupPriority">
                    <p>Alta</p>
                    <div class="priorityMark red"></div>  
                </div>

                <div class="groupPriority">
                    <p>Média</p>
                    <div class="priorityMark yellow"></div>  
                </div>  
                
                <div class="groupPriority">
                    <p>Baixa</p>
                    <div class="priorityMark green"></div>  
                </div>  


            </section>


            <div class="btnDiv">
                <a href="#" class="btn btnBorder"> Refazer </a>
                <a href="/configAdicao.html" class="btn btnFull"> Próximo </a>
            </div>
        </div>

    
    </section>    
        
    <script src="./scripts/navBar.js"></script>
    <script src="./scripts/marcarCards.js"></script>
</body>
</html>
