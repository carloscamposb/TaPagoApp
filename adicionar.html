<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logoAba.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/geral.css">
    <link rel="stylesheet" href="./style/navegacao.css">
    <link rel="stylesheet" href="./style/Adicionar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>TaPago: Adicionar Notificação</title>
</head>
<body>
    <section class="adicionar">
        <!-- Inicio da barra de navegação -->
              
        <header>
            <nav>
                  <!-- Inicio do menu hamburguer -->
                <a href="/home.html"><div class="logo"> TaPago </div></a>
                <div class="menuBtn">
                    <i class="bi bi-list" onclick="menuShow()"></i>
                </div>
                    <!-- Final do menu hamburguer -->
                <ul>
                    <li ><a href="/home.html" ><i class="bi bi-house"></i> Home </a></li>
                    <li><a href="#"><i class="bi bi-file-person"></i> Perfil </a></li>
                    <li class="active"><a href="#"><i class="bi bi-file-earmark-plus"></i> Adicionar</a></li>
                    <li class= "#"><a href="#" ><i class="bi bi-file-earmark-check"></i> Contas Pagas</a></li>
                    <li><a href="#"><i class="bi bi-file-earmark-x"></i> Contas Atrasadas </a></li>
                    <li><a href="#"><i class="bi bi-info-circle"></i> Ajuda </a></li>
                </ul>
              </nav>
        </header>


         <!-- Final da barra de navegação -->



        
        <!-- Paginação -->
         <div class="contanerPage">
            <div class="borderCirclePage">
                <div class="fillCirclePage">
                    <p class="numberPage">1/2</p>
                </div>
            </div>
         </div>
        


         <div class="wrapper">

            <!--Formulário de acesso -->

            <form action="" method="post">
                <div class="fields">
                    
                 <div class="groupEdit">
                    <div class="input-box input-box-edit">
                        <input type="text" name="name" placeholder="[nome]" readonly  />
                    
                    </div>

                    <div class="divBtnEditar">
                        <a href="#" class="btnAdd"> Editar </a>
                    </div>
                 
                 </div>
                  
                   
                      

                    <div class="input-box">
                        <input type="text" name="valor" id="valor" value="[R$ 00,00]" readonly />
                    </div>

                    <div class="input-box">
                        <input type="datetime" name="data" id="data" value="[dd/mm/yyyy]"  required />
                    
                    </div>


                
                    <div class="btnDiv">
                        <a href="#" class="btn btnBorder"> Refazer </a>
                        <a href="/configAdicao.html" class="btn btnFull"> Próximo </a>
                    </div>
            
                   
                </div>
            
            </form>
        </div>

    
    </section>    
        
    <script src="./scripts/navBar.js"></script>
</body>
</html>
