<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon/180.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/geral.css">
    <link rel="stylesheet" href="./style/navegacao.css">
    <link rel="stylesheet" href="./style/configAdicao.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Ta Pago: Adicionar Notificação</title>
</head>
<body>
              <!-- Inicio da barra de navegação -->
    <header>
               
        <nav>
             <!-- Inicio do menu hamburguer -->
            <a href="/home.html"><div class="logo"> Ta Pago </div></a>
            <div class="menuBtn"> 
                <i class="bi bi-list" onclick="menuShow()"></i>
            </div>
             <!-- final do menu hamburguer -->

            <ul>
                <li ><a href="/home.html" ><i class="bi bi-house"></i> Home </a></li>
                <li><a href="perfil.html"><i class="bi bi-file-person"></i> Perfil </a></li>
                <li class="active"><a href="/adicionar.html"><i class="bi bi-file-earmark-plus"></i> Adicionar</a></li>
                <li class= "#"><a href="contasPagas.html" ><i class="bi bi-file-earmark-check"></i> Contas Pagas</a></li>
                <li><a href="#"><i class="bi bi-file-earmark-x"></i> Contas Atrasadas </a></li>
                <li><a href="#"><i class="bi bi-info-circle"></i> Ajuda </a></li>
            </ul>
          </nav>
    </header>

    <!-- Final da barra de navegação -->

    <!-- Paginação -->
    <div class="contanerPage">
        <div class="borderCirclePage">
            <div class="fillCirclePage">
                <p class="numberPage">2/2</p>
            </div>
        </div>

        <div class="seta">
            <a class="backLink" href="adicionar.html">
                <i class="bi bi-arrow-left-circle"></i>
            </a>
        </div>
    </div>


     <div class="wrapper">

        <!--Formulário de acesso -->
        <form action="" method="post" id="form" class="form">
            <div class="fields">

                <div class="subtitle">
                    <h3> Intervalo de Dias</h3>
                </div>
                    
                <div class="groupEdit">
                    <div class="input-box input-box-edit">
                        <label for="dateInicial">Data inicial </label>
                        <input type="date" name="date" id="dateInicial" required min="2024-01-01"  />
                    
                    </div>
                    
                    <div class="input-box input-box-edit">
                        
                        <label for="dateFinal">Data final </label>
                        <input type="date" name="date" id="dateFinal" required />
                    
                    </div>
                </div>
            
                <div class="subtitle">
                    <h3> Intervalo de Horas</h3>
                </div>
                
                <div class="groupEdit">

                    <div class="input-box input-box-edit">
                        <label for="tempoInicial">Data inicial</label>
                        <input type="time" name="time" id="tempoInicial" required  />
                
                    </div>
                
                    <div class="input-box input-box-edit">
                    
                        <label for="tempoFinal">Data final  </label>
                        <input type="time" name="time" id="tempoFinal" required />
                
                    </div> 
                </div>
                
            
             <div class="subtitle">
                <h3> Notificações Semanais</h3>
            </div>
           
            <div class="input-box box-plataforma" id="plataforma">
                <select name="plataforma" class="plataforma" required="required">
                    <option value="" disabled selected>Selecione</option>
                    <option value="Não notificar">Não notificar</option>
                    <option value="Não notificar">Notificação Diária</option>
                    <option value="Notificar uma única vez">Notificar 1 vez</option>
                    <option value="Notificar duas vezes">Notificar 2 vezes</option>
                </select>
            </div>
           

            
                <div class="btnDiv">
                    <button class="btn btnBorder"> Refazer </button>

                    <div>
                        <button class="btn btnFull" id="abrirModal"> Finalizar </button>
                      
                        <dialog id="modal" >
                            <div class="title">
                                <h2> Notificações Configuradas</h2>
                            </div>
                            <p class="text"> O que você gostaria de fazer agora?</p>
                             
                            <div class="buttonDiv">
                                <button id="backAdd">Adicionar +</button>
                                <button id="editButton">Reeditar</button>
                                <button id="closeButton">Encerrar</button>  
                            </div>
                    
                        </dialog>
                    
                    </div>
                    
                </div>
        
               
            </div>
        
        </form>
    </div>

    <!-- link de JS -->
    
    <script src="./scripts/navBar.js"></script>
    <script src="./scripts/popUp.js"></script>

</body>

</html>
