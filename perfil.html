                    <li><a href="/adicionar.html"><i class="bi bi-file-earmark-plus"></i> Adicionar</a></li>

        <section class="mainPerfil">
            <div class="imgPerfilDiv">

                        <a href="#" class="btnEditar"> <i class="bi bi-camera" id="camera"></i> </a>
                    </div>
             
                </div> 
               
          
              
            </div>

                    <form action="" method="post" id="form" class="form">

                            <label for="username"> Nome </label> 
                            <input type="text" id="username" name="username" value="Marcos " readonly/>
                            <i class="fa-regular fa-user"></i>
                        
                            
                        </div>     
                                    

                        <div class="input-box">
                            <label for="email"> E-mail</label>
                            <input type="email" id="email" name="name" value="marcos@gmail.com" autocomplete="email" readonly />
                            <i class="fa-regular fa-user" ></i>
                        
                        </div>

                        <div class="input-box">
                            <label for="password"> Senha</label>
                            <input type="password" id="password" name="password" value="H123456!"  readonly />
                            <i id="btnSenha" class="bi bi-eye" onclick="showing()"></i>
                            
                        </div>

                        
                        <div class="btnDiv">
                            <button class="btn"> Editar </button>
                        </div>
                        
                            <!-- Acesso alternativo -->
                        <div class="alternativeAccessDiv" >
                            <p> Víncular conta </p>
                            <ul class="secundaryAccess">
                                <li><a href="#"><img src="./assets/img/socialMediaGoogle.svg" alt="acesso registro google"></a> </li>
                                <li><a href="#"><img src="./assets/img/socialMediaFacebbok.svg "" alt= "acesso registro facebook"></a> </li>
                                <li><a href="#"><img src="./assets/img/socialMediaApple.svg" alt="acesso registro apple"></a> </li>
                            </ul>
