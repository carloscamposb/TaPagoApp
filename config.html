<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/lembreteIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/geral.css">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/config.css">
    <link rel="stylesheet" href="./style/navegacao.css">
    <script type="text/javascript" src="./scripts/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
   
    <title>Lembrete$: Configurações</title>
</head>
<body>
   <section class="home">

    <!-- Início da Área de navegação -->
    <aside class="menu">
        <nav>
            <i id="burguer" class="fa-solid fa-bars" onclick='clickMenu()'></i>
            <ul id=itens class="groupNav">
        
                <li>
                    <img class="logoNav" src="./assets/Lembrete$Grande.png" alt="Logo do aplicativo">
                </li>
                
                <li class="menu-lateral__link">
                    <a href="home.html" aria-label="Botão acessar home">
                        <img src="./assets/Home.png" alt="Logo do Home">
                        <p>Home</p>
                    </a>
                </li>
                
                <li class="menu-lateral__link ativo">
                    <a href="config.html" aria-label="Botão acessar configurações">
                        <img src="./assets/Services.png" alt="Logo das configurações">
                        <p>Configurações</p>
                    </a>
                </li>
                
                <li class="menu-lateral__link">
                    <a href="lembretesAtivos.html" aria-label="Botão de acessar lembretes">
                        <img src="./assets/Alarm.png" alt="Logo dos lembretes ativos">
                        <p>Lembretes Ativos</p>
                    </a>
                </li>

                <li class="menu-lateral__link">
                    <a href="index.html" aria-label="Botão de sair">
                        <img src="./assets/Logout.png" alt="Logo do botão sair do aplicativo">
                        <p>Sair</p>
                    </a>
                </li>

            </ul>
        </nav>
    
    </aside>

    <!-- final da Área de navegação -->


    <!-- área de configurações -->

    <div class="contaner-Config">
          
        <div class="imgLogo">
            <img src="./assets/Lembrete$.svg" class="logoInicio" alt="logo">
        </div>
          
        <div class="configCabecalho">
            <img class="imgConfig" src="./assets/Services.png" alt="Icone de configuração">
            <h3>Configurações de Acesso</h3>
        </div>
          
        <div class="wrapper-config">

            <!-- área de formulário sessão acesso -->

            <form action="">
                <div class="fields-config">
                    <div class="input-box-config">
                        <label for="email"> Email cadastrado</label>
                         <input id="email" class="inputFix" type="e-mail" name="email" value="carloscampos@gmail.com" readonly />
                    </div>
                    <div class="input-box-config">
                        <label for="senha"> Senha cadastrada</label>
                        <input class="inputFix" id="senha" type="password" name="senha" value= 19021992!  readonly/>
                       
                    </div>
                        <div class="input-box-config">
                        <input type="text" name="name" placeholder="Adicione um novo email" />
                        
                    </div>
                   
                </div>
                    <div class="input-box-config">
                        <input type="password" name="name" placeholder="Adicione uma nova senha" />
                    </div>
                   
                </div>
            </form>

                <!-- área de configurar sessão notificação -->
              
            <div class="configCabecalho">
                <img class="imgConfig" src="./assets/Services.png" alt="Icone de configuração">
                <h3>Configurações de Notificações</h3>
            </div>
               
            <div class="checkNotification">
                <div class="check">
                    <label for="">
                        <input type="checkbox" class="checkbox"> Nunca notificar 
                    </label>
                </div> 
                   
                <div class="check">
                    <label for="">
                        <input type="checkbox" class="checkbox"> Notificar Lembrete$ ativos e atrasados
                    </label>
                </div>

                <div class="check">
                    <label for="">
                        <input type="checkbox" class="checkbox"> Notificar apenas Lembrete$ atrasados
                    </label>
                </div>
                    
            </div>
                  
            <!-- Botões da área de configuração -->

            <div class="btnDivConfig">
                    <button class="btn-config btnConfirm-config"> Confirmar </button>
                    <button class="btn-config btnRefazer-config"> Refazer </button>

            </div>
           

           
        </div>
          
   </section> 

    


</body>
</html>
