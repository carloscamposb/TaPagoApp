<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/iconAba.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/geral.css">
    <link rel="stylesheet" href="./style/capa.css">
    <link rel="stylesheet" href="./style/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>TaPago: Primeiro Acesso </title>
</head>
<body>

    <!-- Inicio da área de cadastro -->
    <section class="cadastro">
        
         <!-- área de retorno para tela inical -->
        <div class="back">
            <a class="backLink" href="index.html">
                <i class="bi bi-arrow-left-circle"></i>
            </a>
        
            <div>
                <h1 class="logoTitle logoSecundaryPage">TaPago</h1>
            </div>
        </div>  
      
       
        
         <!-- área de conteúdo -->
        <div class="mainCadastro">
            <div class="divImagemCadastro">
                <img class="imgCadastro" src="./assets/logoCadastro.svg" alt="Imagem da capa">
            </div>
       
            <div class="wrapper">

                <!--Formulário de acesso -->

                <form action="" method="post">
                    <div class="fields">
                        

                        <div class="input-box">
                            <input type="text" name="name" placeholder=" nome"  required />
                            <i class="fa-regular fa-user" ></i>
                        </div>

                        <div class="input-box">
                            <input type="email" name="name" placeholder=" E-mail"  autocomplete="email" required />
                            <i class="fa-regular fa-user" ></i>
                        </div>

                        <div class="input-box">
                            <input type="password" name="password" id="senha" placeholder=" Senha"  required />
                            <i id="btnSenha" class="bi bi-eye" onclick="showing()"></i>
                        </div>

                        <div class="input-box">
                            <input type="password" name="password" id="senha2" placeholder=" Confirmar senha"  required />
                            <i id="btnSenha2" class="bi bi-eye" onclick="showingConfirm()"></i>
                
                        </div>

                    
                        <div class="btnDiv">
                            <a href="index.html" class="btn"> Cadastrar </a>
                        </div>
                      
                        <!-- Acesso alternativo -->
                        <div class="alternativeAccessDiv" >
                            <p> Acesse via: </p>
                            <ul class="secundaryAccess">
                                <li><a href="#"><img src="./assets/socialMediaGoogle.svg" alt="acesso registro google"></a> </li>
                                <li><a href="#"><img src="./assets/socialMediaFacebbok.svg "" alt= "acesso registro facebook"></a> </li>
                                <li><a href="#"><img src="./assets/socialMediaApple.svg" alt="acesso registro apple"></a> </li>
                           </ul> 
                             
                        </div>
                       
                    </div>
                
                </form>
            </div>
           
        </div>

    </section>
    
<!-- Link de JS -->
    <script src="./scripts/scriptSenha.js"></script>
</body>
</html>

</body>
</html>
