<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logoAba.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/geral.css">
    <link rel="stylesheet" href="./style/capa.css">
    <link rel="stylesheet" href="./style/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>TaPago: Primeiro Acesso </title>
</head>
<body>

    <!-- Inicio da área de cadastro -->
    <section class="cadastro">
        
         <!-- área de retorno para tela inical -->
        <div class="back">
            <a class="backLink" href="index.html">
                <i class="bi bi-arrow-left-circle"></i>
            </a>
    
           <h1 class="logoTitle logoSecundaryPage">TaPago</h1>
        
        </div>  
      
       
        
         <!-- área de conteúdo -->
        <div class="mainCadastro">
            <!-- <div class="divImagemCadastro">
                <img class="imgCadastro" src="./assets/logoCadastro.svg" alt="Imagem da capa">
            </div> -->
       
            <div class="wrapper">

                <!--Formulário de acesso -->

                <form action="" method="post" id="form" class="form">
                 
                    <div class="input-box">
                        <label for="username"> Nome <b>*</b><a href="#">Aqui vai a mensagem de erro</a></label>
                        <input type="text" id="username" name="username" placeholder=" Digite seu nome " />
                        <i class="fa-regular fa-user"></i>
                      
                        
                    </div>     
                                

                    <div class="input-box">
                        <label for="email"> E-mail <b>*</b><a href="#">Aqui vai a mensagem de erro</a></label>
                        <input type="email" id="email" name="name" placeholder="Digite seu e-mail" autocomplete="email"  />
                        <i class="fa-regular fa-user" ></i>
                     
                    </div>

                    <div class="input-box">
                        <label for="password"> Senha <b>*</b><a href="#">Aqui vai a mensagem de erro</a></label>
                        <input type="password" id="password" name="password" placeholder=" Digite uma senha "  />
                        <i id="btnSenha" class="bi bi-eye" onclick="showing()"></i>
                        
                    </div>

                    <div class="input-box">
                        <label for="passwordConfirmation"> Confirmar Senha<b>*</b><a href="#">Aqui vai a mensagem de erro</a></label>
                        <input type="password" name="password" id="passwordConfirmation" placeholder=" Digite novamente a senha "   />
                        <i id="btnSenha2" class="bi bi-eye" onclick="showingConfirm()"></i>
                       
                
                    </div>

                    
                    <div class="btnDiv">
                        <button id="abrirModal" class="btn"> Cadastrar </button>
                  
                    <dialog id="modal">
                        <div class="title">
                            <h2> Cadastro Finalizado</h2>
                        </div>
                        <p class="text">Parabéns! Seu cadastro foi realizado com sucesso!</p>
                         
                        <div class="buttonDiv">
                            <button id="closeButton">Voltar</button> 
                        </div>
                
                    </dialog>
                    
                    </div>
                      
                        <!-- Acesso alternativo -->
                    <div class="alternativeAccessDiv" >
                        <p> Acesse via: </p>
                        <ul class="secundaryAccess">
                            <li><a href="#"><img src="./assets/img/socialMediaGoogle.svg" alt="acesso registro google"></a> </li>
                            <li><a href="#"><img src="./assets/img/socialMediaFacebbok.svg "" alt= "acesso registro facebook"></a> </li>
                            <li><a href="#"><img src="./assets/img/socialMediaApple.svg" alt="acesso registro apple"></a> </li>
                        </ul> 
                             
                    </div>
                       
                 
                
                </form>
            </div>
           
        </div>

    </section>
    
<!-- Link de JS -->
    <script src="./scripts/validacaoCadastro.js"></script>
   <script src="./scripts/scriptSenha.js"></script>

    

</body>
</html>
